      <p id="intro_p"class="hiding"><b>2020 台灣設計展</b>落腳新竹，邀請你一起拜訪這座低調、典雅的城市，沿著 2 公里長的步行路線盡情探索！過去幾年的設計展都是在各城市裡的展館舉行，今年則反向操作，將整個城市變成一個設計展。新竹市近年推動 <b>#步行城市</b>，從公共建設的導入、到騎樓的順平計畫，讓這次的策展路線更適合用漫步的方式細細品味。<br><br>請注意！我們還有來自城市各個角落出沒的<b>【新竹獸】</b>們！讓我們進擊城市，登入新竹！CHECK in HSINCHU！有種，就來風吧！

    <script> 
        //----------IMG TRANSITION----------
        var k=0;  
        var img_array=new Array("Media/Index/F1.jpg","Media/Index/F2.jpg","Media/Index/F3.jpg","Media/Index/F4.jpg","Media/Index/F5.jpg","Media/Index/F6.jpg","Media/Index/F7.jpg","Media/Index/F8.jpg","Media/Index/F9.jpg"); 

        function transImg(){ 
          if(k>img_array.length-1) 
            k=0;//超過最後一張，回去第一張k=0
          
          for(var i=0;i<img_array.length;i++){ 
              if(i==k){ 
                document.getElementById("img_trans").src=img_array[i];
              }
          }
          k++;
        }

        setInterval("transImg()",2000);

        //滑鼠在#main_logo上時，指標有#point跟著
        $(window).mousemove(function(evt){
          var pgx=evt.pageX;
          var pgy=evt.pageY;
          var x=pgx-$("#main_logo").offset().left;
          var y=pgy-$("#main_logo").offset().top;
          
          if(y<0 || y>$("#main_logo").outerHeight()){
            $("#point").css("opacity",0);
          } 
          else{
            $("#point").css("opacity",1);
          }
            
          $("#point").css("left",x+"px");
          $("#point").css("top",y+"px");
        });

  </script>
